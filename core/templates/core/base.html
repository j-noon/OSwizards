{% load static %}
<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}OS Wizards{% endblock %}</title>

  <!-- SEO meta -->
  <meta name="description" content="OS Wizards is a fantasy-themed web application inspired by tabletop roleplaying, dungeons, and dragons.">
  <meta name="keywords" content="dnd, dungeons, dragons, table top, role play">
  <meta name="author" content="Jodesius, student developer">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/media/favicon-16x16.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'core/media/favicon-32x32.png' %}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS + JS -->
  <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
  <script defer src="{% static 'core/js/nav.js' %}"></script>
</head>

<body>
<header class="site-header">

  <!-- Top-left floating button + dropdown (NOT inside container) -->
  <div class="nav-wrap">
    <button class="nav-toggle scroll-btn" type="button" aria-expanded="false" aria-controls="site-nav">
      <span class="scroll-btn__text"></span>
    </button>

    <nav id="site-nav" class="nav-scroll" hidden
     style="--scroll-bg: url('{% static 'core/media/open-scroll.webp' %}');">
      <a class="scroll-link" data-label="Home" href="{% url 'core:home' %}">
        <span class="link-text">Home</span>
        <video class="lightning" muted loop playsinline preload="none">
          <source src="{% static 'core/media/lighting.webm' %}" type="video/webm">
        </video>
      </a>

      <a class="scroll-link" data-label="login" href="{% url 'core:home' %}">
        <span class="link-text">Login/Register</span>
        <video class="lightning" muted loop playsinline preload="none">
          <source src="{% static 'core/media/lighting.webm' %}" type="video/webm">
        </video>
      </a>

      <a class="scroll-link" data-label="Merch" href="{% url 'merchandise:merch' %}">
        <span class="link-text">Merch</span>
        <video class="lightning" muted loop playsinline preload="none">
          <source src="{% static 'core/media/lighting.webm' %}" type="video/webm">
        </video>
      </a>

      <a class="scroll-link" data-label="Games" href="{% url 'games:games' %}">
        <span class="link-text">Games</span>
        <video class="lightning" muted loop playsinline preload="none">
          <source src="{% static 'core/media/lighting.webm' %}" type="video/webm">
        </video>
      </a>
    </nav>
  </div>

  <!-- Centered title stays inside container -->
  <div class="container header-inner">

    <!-- Title -->
    <a class="brand" href="{% url 'core:home' %}">OS Wizards</a>

    <!-- Logo + profile row -->
    <div class="header-row">
      <img
        src="{% static 'core/media/OSW-logo.png' %}"
        alt="OS Wizards logo"
        class="site-logo"
      >

      <button class="profile-btn" type="button">
        My Profile
      </button>
    </div>

  </div>

</header>

  <main class="site-main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-text">Â© {% now "Y" %} OS Wizards</p>

      <nav class="footer-social" aria-label="Social links">
        <a class="footer-link fire-spell-link" href="https://discord.gg/KudpPU2U" target="_blank" rel="noopener">
          <span class="fire-spell-text">Discord</span>
          <video class="fire-spell" muted loop playsinline preload="none">
            <source src="{% static 'core/media/fire-overlay.webm' %}" type="video/webm">
          </video>
        </a>

        <a class="footer-link fire-spell-link" href="https://www.twitch.tv/oswizards" target="_blank" rel="noopener">
          <span class="fire-spell-text">Twitch</span>
          <video class="fire-spell" muted loop playsinline preload="none">
            <source src="{% static 'core/media/fire-overlay.webm' %}" type="video/webm">
          </video>
        </a>

        <a class="footer-link fire-spell-link" href="https://www.youtube.com/channel/UCEsj7XDVX6rlRSbSExi33FQ" target="_blank" rel="noopener">
          <span class="fire-spell-text">YouTube</span>
          <video class="fire-spell" muted loop playsinline preload="none">
            <source src="{% static 'core/media/fire-overlay.webm' %}" type="video/webm">
          </video>
        </a>
      </nav>
    </div>
  </footer>
</body>
</html>
