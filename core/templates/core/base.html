{% load static %}
<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}OS Wizards{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
  <script defer src="{% static 'core/js/nav.js' %}"></script>
</head>

<body>
<header class="site-header">

  <!-- Top-left floating button + dropdown (NOT inside container) -->
  <div class="nav-wrap">
    <button class="nav-toggle scroll-btn" type="button" aria-expanded="false" aria-controls="site-nav">
      <span class="scroll-btn__text"></span>
    </button>

    <nav id="site-nav" class="nav-scroll" hidden
     style="--scroll-bg: url('{% static 'core/media/open-scroll.webp' %}');">
      <a class="scroll-link" data-label="Home" href="{% url 'core:home' %}">
        <span class="link-text">Home</span>
        <video class="lightning" muted loop playsinline preload="none">
          <source src="{% static 'core/media/lighting.webm' %}" type="video/webm">
        </video>
      </a>

      <a class="scroll-link" data-label="Merch" href="{% url 'merchandise:merch' %}">
        <span class="link-text">Merch</span>
        <video class="lightning" muted loop playsinline preload="none">
          <source src="{% static 'core/media/lighting.webm' %}" type="video/webm">
        </video>
      </a>

      <a class="scroll-link" data-label="Games" href="{% url 'games:games' %}">
        <span class="link-text">Games</span>
        <video class="lightning" muted loop playsinline preload="none">
          <source src="{% static 'core/media/lighting.webm' %}" type="video/webm">
        </video>
      </a>
    </nav>
  </div>

  <!-- Centered title stays inside container -->
  <div class="container header-inner">

    <!-- Title -->
    <a class="brand" href="{% url 'core:home' %}">OS Wizards</a>

    <!-- Logo + profile row -->
    <div class="header-row">
      <img
        src="{% static 'core/media/OSW-logo.png' %}"
        alt="OS Wizards logo"
        class="site-logo"
      >

      <button class="profile-btn" type="button">
        My Profile
      </button>
    </div>

  </div>

</header>

  <main class="site-main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-text">Â© {% now "Y" %} OS Wizards</p>

      <div class="social">
        <a class="social-link" href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
        <a class="social-link" href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
        <a class="social-link" href="https://youtube.com/" target="_blank" rel="noopener">YouTube</a>
      </div>
    </div>
  </footer>
</body>
</html>
